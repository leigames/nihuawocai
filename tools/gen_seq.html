            tex: {

                    ['\\[', '\\]']
                ]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

    <title>生成游戏序列-猴画狗猜游戏系统</title>
</head>

<body>
    <script src="./js/seq.js"></script>
    <div class="container-fluid pt-5 pb-3 bg-light text-dark text-center">
        <h1 class="pb-2">生成游戏序列</h1>
        <div class="container">
            <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link text-dark" aria-current="page" href="./index.html">工具菜单</a></li>
            </ul>
        </div>
    </div>

    <div class="container pt-3">
        <div class="mb-3 mt-3">
            <label for="num_select" class="form-label">请选择人数：</label>
            <select name="num" id="num-select" class="form-select">
                <option value="6">6 人</option>
                <option value="8">8 人</option>
                <option value="10">10 人</option>
                <option value="12">12 人</option>
                <option value="14">14 人</option>
                <option value="16">16 人</option>
                <option value="18">18 人</option>
                <option value="20">20 人</option>
                <option value="22">22 人</option>
                <option value="24">24 人</option>
                <option value="26">26 人</option>
                <option value="28">28 人</option>
                <option value="30">30 人</option>
            </select>
        </div>
        <div class="mb-3 mt-3">
            <button class="btn btn-primary" onclick="show_seq()">生成</button>
            <button class="btn btn-primary" onclick="reset()">重置</button>
        </div>
    </div>

    <div class="container pb-3" id="show_output">
        <div class="card">
            <div style="border-style: solid; padding: 2%">
                <div style="display:inline-block; font-family: monospace; padding-right: 2px" id="no"></div>
                <div style="display:inline-block; font-family: monospace;" id="output">生成的序列将显示在这里</div>
            </div>
        </div>
    </div>

    <footer class="container pt-3" style="text-align: right">
        <hr> by Mono
    </footer>

</body>

</html>
