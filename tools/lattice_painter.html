        <div id="colorSelector">
            <div id="panelContainer" class="d-flex align-items-center justify-content-center">
                <label for="panel" class="m-1">🎨 </label>
                <input id="panel" type="color" value="#000000" onfocusout="chooseColor(this.value)" class="m-1"></input>
            </div>
            <div id="quickSelect" class="m-1 d-flex align-items-center justify-content-center">常用：
                <div class="square option quick" id="0-0-0" style="background-color:#000000;" onclick="chooseColor('#000000')"></div>
                <div class="square option quick" id="255-255-255" style="background-color:#FFFFFF;" onclick="chooseColor('#FFFFFF')"></div>
                <div class="square option quick" id="0-0-255" style="background-color:#0000FF;" onclick="chooseColor('#0000FF')"></div>
                <div class="square option quick" id="255-0-0" style="background-color:#FF0000;" onclick="chooseColor('#FF0000')"></div>
                <div class="square option quick" id="0-255-0" style="background-color:#00FF00;" onclick="chooseColor('#00FF00')"></div>
                <div class="square option quick" id="0-255-255" style="background-color:#00FFFF;" onclick="chooseColor('#00FFFF')"></div>
                <div class="square option quick" id="255-0-255" style="background-color:#FF00FF;" onclick="chooseColor('#FF00FF')"></div>
                <div class="square option quick" id="255-255-0" style="background-color:#FFFF00;" onclick="chooseColor('#FFFF00')"></div>
            </div>
            <div id="historySelect" class="m-1 d-flex align-items-center justify-content-center">历史：
                <div class="square option history" id="history-0" style="background-color:#FFFFFF;" onclick="chooseColor(getHistoryColor(this.id))">雷</div>
                <div class="square option history" id="history-1" style="background-color:#FFFFFF;" onclick="chooseColor(getHistoryColor(this.id))">绍</div>
